<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Blobmoji</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Blobmoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fira Mono</family>
      <family>Blobmoji</family>
    </prefer>
  </alias>

  <match>
    <test name="family" compare="contains">
      <string>emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Blobmoji</string>
    </edit>
  </match>

  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/TTF/DejaVu*</glob>
    </rejectfont>
  </selectfont>

  <match target="scan">
    <test name="family" compare="contains">
      <string>Fira</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <int>0x263a</int>
        </charset>
      </minus>
    </edit>
  </match>

  <match target="scan">
    <test name="family" compare="contains">
      <string>Fura</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <int>0x263a</int>
          <int>0x2639</int>
        </charset>
      </minus>
    </edit>
  </match>

</fontconfig>
